<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DivKit demo</title>
    <style>
      /* Base page: allow natural scrolling; keep at least viewport height */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        font-family: -apple-system, system-ui;
      }

      /* DivKit mount – grows by content, but no less than the viewport */
      #root {
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
        min-height: 100vh;   /* was fixed height → blocked scrolling */
        height: auto;
      }

      /* Prefer dynamic viewport height when supported */
      @supports (height: 100dvh) {
        #root { min-height: 100dvh; }
      }

      /* Let DivKit internal wrapper size by content; avoid nested scrollbars */
      #root > div {
        min-height: inherit;
        height: auto !important;
        overflow: visible !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@divkitframework/divkit/dist/client.css"
      crossorigin="anonymous">

<!-- DivKit Web bundle -->
<script
  src="https://cdn.jsdelivr.net/npm/@divkitframework/divkit/dist/browser/client.js"
  defer
  crossorigin="anonymous"></script>

<!-- ваш код поверх DivKit -->
<script src="/client.js" defer></script>
  </body>
</html>
