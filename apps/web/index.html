<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DivKit demo</title>
    <style>
      html, body { margin:0; padding:0; height:100%; width:100%; font-family:-apple-system, system-ui; }
      /* Give DivKit a concrete height so match_parent works */
      #root { width:100%; max-width:640px; margin:0 auto; height: 100vh !important; }
      /* Prefer dynamic viewport height when supported */
      @supports (height: 100dvh) {
        #root { height: 100dvh !important; }
      }
      /* Make DivKit wrapper stretch and allow scrolling when content is taller */
      #root > div { height: 100% !important; min-height: 100% !important; overflow: auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@divkitframework/divkit/dist/client.css"
      crossorigin="anonymous">

<!-- DivKit Web bundle -->
<script
  src="https://cdn.jsdelivr.net/npm/@divkitframework/divkit/dist/browser/client.js"
  defer
  crossorigin="anonymous"></script>

<!-- ваш код поверх DivKit -->
<script src="/client.js" defer></script>
  </body>
</html>
